<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="gotoPlaylist(user)" *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="{{user.picture}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <!--<p>Ugh. As if.</p>-->
    </ion-item>
  </ion-list>
</ion-content>
