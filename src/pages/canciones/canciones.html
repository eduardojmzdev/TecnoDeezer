<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canciones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="user playlist">
    <img src="assets/imgs/deezer-playlist.jpg" alt="">
    <h1>Nombre de la Playlist {{playlistID}}</h1>
  </div>

  <ion-list>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/imgs/deezer-song.jpg" alt="">
      </ion-thumbnail>
      <h2>Titulo de la Cancion 1</h2>
      <p>Artista - Album</p>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/imgs/deezer-song.jpg" alt="">
      </ion-thumbnail>
      <h2>Titulo de la Cancion 2 </h2>
      <p>Artista - Album</p>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/imgs/deezer-song.jpg" alt="">
      </ion-thumbnail>
      <h2>Titulo de la Cancion 3</h2>
      <p>Artista - Album</p>
    </ion-item>

  </ion-list>
</ion-content>
