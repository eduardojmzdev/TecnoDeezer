<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="user">
    <img src="{{user.picture}}" alt="">
    <h1>{{user.name}}</h1>
  </div>

  <ion-list>

    <ion-item (click)="gotoCanciones(playlist)" *ngFor="let playlist of playlists">
      <ion-thumbnail item-left>
        <img src="{{playlist.picture}}" alt="">
      </ion-thumbnail>
      <h2>{{playlist.title}}</h2>
      <p>{{playlist.nb_tracks}} Canciones</p>
    </ion-item>

  </ion-list>
</ion-content>
