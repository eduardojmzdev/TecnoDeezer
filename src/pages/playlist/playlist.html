<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="assets/imgs/deezer-user.jpg" alt="">

  </div>

  <ion-list>

    <ion-item (click)="gotoCanciones(1)">
      <ion-thumbnail item-left>
        <img src="assets/imgs/deezer-playlist.jpg" alt="">
      </ion-thumbnail>
      <h2>Titulo de playlist 1</h2>
      <p># Canciones</p>
    </ion-item>

    <ion-item (click)="gotoCanciones(2)">

      <p># Canciones</p>
    </ion-item>

    <ion-item (click)="gotoCanciones(3)">

      </ion-thumbnail>

      <p># Canciones</p>
    </ion-item>
